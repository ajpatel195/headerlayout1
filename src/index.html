<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>headerlayout1</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>

  <m1-header id="m1-header-1"></m1-header>


  <script>
    var config = {
      header: {
        path: 'http://127.0.0.1:8081/output/m1-header.js',
        options: {
          image_url: 'http://127.0.0.1:8081/src/assets/motus-logo-gray-blue.svg',
          height: 30,
          width: 100
        }
      }
    }

    document.querySelector("#m1-header-1").setAttribute("header_config", JSON.stringify(config));

    let widget = document.querySelector("m1-header-1");

    window.addEventListener("load", function () {
      setTimeout(function () {
        window.scrollTo(0, 1);
      }, 0);
    });
  </script>
</body>

</html>
