<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>headerlayout1</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>

  <m1-header id="m1-header-1"></m1-header>


  <script>
    var config = {
      logo_url: "https://ik.imagekit.io/measureone/customer_logos/lgo_2SEHq2ewW4TWrVfytrMbq0TG2Y5.jpeg?tr=w-100",
      subtitle: "Powered by MeasureOne",
      height: "100",
      width: "100"
    }

    document.querySelector("#m1-header-1").setAttribute("header_config", JSON.stringify(config));

    let widget = document.querySelector("m1-header-1");

    window.addEventListener("load", function () {
      setTimeout(function () {
        window.scrollTo(0, 1);
      }, 0);
    });
  </script>
</body>

</html>
